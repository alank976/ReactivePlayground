orbs:
  gcp-cli: circleci/gcp-cli@1.1.0

version: 2.1

jobs:
  build:
    working_directory: ~/trade-matching
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    steps:
      - checkout
      - restore_cache:
          key: trade-matching-{{ checksum "build.gradle.kts" }}
      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: trade-matching-{{ checksum "build.gradle.kts" }}

      - run: gradle test bootJar
      - store_test_results:
          path: build/test-results/test
      - store_artifacts:
          path: build/libs/trade-matching-1.0-SNAPSHOT.jar
      - persist_to_workspace: # for deployment
          root: .
          paths:
            - Dockerfile
            - build/libs/trade-matching-1.0-SNAPSHOT.jar
  deploy:
    docker:
      - image: google/cloud-sdk
    working_directory: ~/trade-matching
    steps:
      - attach_workspace: # "mount" the persisted files to here
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build docker image
          command: docker build --tag=trade-matching .
      - gcp-cli/initialize
      - run:
          name: Push docker image to Google Cloud Container Registry
          command: |-
            gcloud auth configure-docker
            CLOUD_IMAGE_NAME=$GCLOUD_REGISTRY_HOST/$GOOGLE_PROJECT_ID/trade-matching
            docker tag trade-matching $CLOUD_IMAGE_NAME:latest
            docker tag $CLOUD_IMAGE_NAME $CLOUD_IMAGE_NAME:0.1.$CIRCLE_BUILD_NUM
            docker push $CLOUD_IMAGE_NAME
      - run:
          name: Configure kubectl in order to access the cluster
          command: gcloud container clusters get-credentials your-first-cluster-1 --zone $GOOGLE_COMPUTE_ZONE --project $GOOGLE_PROJECT_ID
      - run:
          name: Rollout new image or create deployment & service
          command: |-
            CLOUD_IMAGE_NAME=$GCLOUD_REGISTRY_HOST/$GOOGLE_PROJECT_ID/trade-matching:latest
            if kubectl get deployment trade-matching; then
                kubectl set image deployment/trade-matching trade-matching=$CLOUD_IMAGE_NAME
            else
                kubectl create deployment trade-matching --image=$CLOUD_IMAGE_NAME -o=yaml
                kubectl scale --replicas=3 deployment trade-matching
                kubectl expose deployment trade-matching --port=80 --target-port=8080 --type=LoadBalancer -o=yaml
            fi

workflows:
  version: 2.1
  workflow:
    jobs:
      - build:
          context: gcp-my_first_project
      - deploy:
          context: gcp-my_first_project
          requires:
            - build
          filters:
            branches:
              only: master