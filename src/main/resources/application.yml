spring:
  application:
    name: TradeMatching
  data:
      database: matching

server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: info,health,beans,mappings
  endpoint:
    health:
      show-details: always


app:
  accounts:
    groups:
      - name: All-in-one
        accounts:
      - name: Left
        accounts: a
      - name: Right
        accounts: b,c